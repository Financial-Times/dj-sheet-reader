version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '11:00'
      timezone: 'Europe/London'
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
    labels:
      - 'dependencies'
    ignore:
      - dependency-name: 'snyk'
